<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horror Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
      <div id="full-content-container">
    <header>
      <p class="title">Horror Library</p>
    </header>
    <section>
       <div class="button-container">
        <button id="addMoviebtn" class="add-movie-button">Add Movie</button>
       </div>
      <div id="card-grid" class="movie-card-container">
        </div>
      </div>
    </section>
       <div class="form-container" id="form-container">
        <form action="" method="post" id="inputForm">
          <div class="form-text-container">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          </div>
           <div class="form-text-container">
          <label for="director">Director</label>
          <input type="text" id="director" name="director" required>
          </div>
           <div class="form-text-container">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" required>
          </div>
           <div class="form-text-container">
          <label for="rating">Rating</label>
          <input type="number" id="rating" name="rating" min="0" max="10">
          </div>
           <div class="form-text-container">
          <label for="status" class="form-checkbox">Have you watched it?</label>
          <input type="checkbox" id="status" name="status" class="checkbox-input" required>
          </div>
           <div class="form-button-container">
          <button id="form-input-button" class="form-input-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
  </body>
</html>
